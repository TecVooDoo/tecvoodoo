<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Lose Your Head - TecVooDoo LLC</title>
    <meta name="description" content="Play Don't Lose Your Head - a brutal twist on Hangman meets Battleship. Choose your letters wisely or your head's on the chopping block.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .game-wrapper {
            position: fixed;
            top: 72px; /* Match actual nav height: 1rem padding + 40px logo + 1rem padding */
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark, #0a0a0a);
        }

        .game-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .auth-required {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .auth-required h2 {
            color: var(--text-primary, #fff);
            margin-bottom: 1rem;
        }

        .auth-required p {
            color: var(--text-secondary, #aaa);
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .loading-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary, #aaa);
        }

        .loading-game .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: var(--accent-cyan, #00f0c0);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Auth Modal Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .auth-modal-content {
            background: var(--bg-card, #1a1a1a);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .auth-modal-content h2 {
            color: var(--text-primary, #fff);
            margin-bottom: 1.5rem;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .auth-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: #252525;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .auth-option:hover {
            background: #333;
        }

        .auth-option .icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--accent-cyan, #00f0c0);
        }

        .auth-option .label {
            color: var(--text-primary, #fff);
        }

        .auth-divider {
            color: var(--text-secondary, #666);
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        .magic-link-form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .magic-link-form input {
            padding: 0.75rem 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #252525;
            color: var(--text-primary, #fff);
            font-size: 1rem;
        }

        .magic-link-form input:focus {
            outline: none;
            border-color: var(--accent-cyan, #00f0c0);
        }

        .auth-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .auth-message.success {
            background: rgba(0, 240, 192, 0.1);
            color: var(--accent-cyan, #00f0c0);
        }

        .auth-message.error {
            background: rgba(255, 51, 102, 0.1);
            color: var(--accent-red, #ff3366);
        }

        .auth-modal-close {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text-secondary, #aaa);
            cursor: pointer;
        }

        .auth-modal-close:hover {
            border-color: #666;
            color: var(--text-primary, #fff);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="../../index.html" class="logo">
                <img src="../../images/tecvoodoo-logo-small.png" alt="TecVooDoo">
                <span>TecVooDoo</span>
            </a>
            <div class="nav-auth" id="nav-auth">
                <div id="auth-signed-out">
                    <button class="nav-auth-btn" onclick="showAuthModal()">Sign In</button>
                </div>
                <div id="auth-signed-in" class="hidden">
                    <div class="nav-user-info">
                        <span class="nav-user-email" id="user-email"></span>
                        <button class="nav-auth-btn" onclick="signOut()">Sign Out</button>
                    </div>
                </div>
            </div>
            <div class="nav-toggle" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../games.html" class="active">Games</a></li>
                <li><a href="../../books.html">Books</a></li>
                <li><a href="../../about.html">About</a></li>
                <li><a href="../../contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal hidden">
        <div class="auth-modal-content">
            <h2>Sign In to Play</h2>
            <div class="auth-options">
                <div class="auth-option" onclick="signInWithGoogle()">
                    <div class="icon">G</div>
                    <div class="label">Continue with Google</div>
                </div>
                <div class="auth-option" onclick="signInWithFacebook()">
                    <div class="icon">f</div>
                    <div class="label">Continue with Facebook</div>
                </div>
            </div>
            <div class="auth-divider">or</div>
            <div class="magic-link-form">
                <input type="email" id="magic-link-email" placeholder="Enter your email">
                <button class="btn btn-primary" onclick="sendMagicLink()">Send Magic Link</button>
            </div>
            <div class="auth-divider">or</div>
            <div class="auth-option" onclick="signInAnonymously()">
                <div class="icon">?</div>
                <div class="label">Continue as Guest</div>
            </div>
            <div id="auth-message" class="auth-message hidden"></div>
            <button class="auth-modal-close" onclick="hideAuthModal()">Cancel</button>
        </div>
    </div>

    <!-- Game Container -->
    <div class="game-wrapper">
        <!-- Loading State -->
        <div id="loading-state" class="loading-game">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Auth Required State -->
        <div id="auth-required-state" class="auth-required hidden">
            <h2>Sign In Required</h2>
            <p>Sign in to play Don't Lose Your Head and track your progress across sessions.</p>
            <button class="btn btn-primary" onclick="showAuthModal()">Sign In</button>
        </div>

        <!-- Game iframe -->
        <iframe id="game-iframe" class="hidden" src="https://dlyh.pages.dev" allow="fullscreen"></iframe>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        function toggleNav() {
            document.getElementById('nav-menu').classList.toggle('active');
        }

        // Supabase config
        const SUPABASE_URL = 'https://api.tecvoodoo.com';
        const SUPABASE_KEY = 'sb_publishable_zwOfLO5ByeqZGS4iZdOw7A_sAlwaA_3';
        const DLYH_ORIGIN = 'https://dlyh.pages.dev';

        // Initialize Supabase
        let supabaseClient = null;
        let currentUser = null;

        try {
            if (window.supabase) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                    auth: {
                        detectSessionInUrl: true,
                        flowType: 'implicit',
                        autoRefreshToken: true,
                        persistSession: true
                    }
                });
            }
        } catch (err) {
            console.error('Failed to initialize Supabase:', err);
        }

        // UI Elements
        const loadingState = document.getElementById('loading-state');
        const authRequiredState = document.getElementById('auth-required-state');
        const gameIframe = document.getElementById('game-iframe');

        // Show game state
        function showState(state) {
            loadingState.classList.add('hidden');
            authRequiredState.classList.add('hidden');
            gameIframe.classList.add('hidden');

            if (state === 'loading') {
                loadingState.classList.remove('hidden');
            } else if (state === 'auth-required') {
                authRequiredState.classList.remove('hidden');
            } else if (state === 'game') {
                gameIframe.classList.remove('hidden');
            }
        }

        // Send user info to iframe
        function sendUserInfoToGame() {
            if (!currentUser || !gameIframe.contentWindow) return;

            const userInfo = {
                type: 'TECVOODOO_AUTH',
                user: {
                    id: currentUser.id,
                    email: currentUser.email || null,
                    isAnonymous: currentUser.is_anonymous || false,
                    displayName: currentUser.user_metadata?.full_name ||
                                 currentUser.user_metadata?.name ||
                                 currentUser.email?.split('@')[0] ||
                                 'Guest'
                }
            };

            gameIframe.contentWindow.postMessage(userInfo, DLYH_ORIGIN);
        }

        // When iframe loads, send user info
        gameIframe.addEventListener('load', function() {
            if (currentUser) {
                // Small delay to ensure iframe is ready
                setTimeout(sendUserInfoToGame, 500);
            }
        });

        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== DLYH_ORIGIN) return;

            if (event.data.type === 'DLYH_READY') {
                // Game is ready to receive auth info
                sendUserInfoToGame();
            } else if (event.data.type === 'DLYH_REQUEST_AUTH') {
                // Game is requesting auth info
                sendUserInfoToGame();
            }
        });

        // Auth UI functions
        function showAuthModal() {
            document.getElementById('auth-modal').classList.remove('hidden');
            document.getElementById('auth-message').classList.add('hidden');
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').classList.add('hidden');
        }

        function showAuthMessage(message, isError = false) {
            const msgEl = document.getElementById('auth-message');
            msgEl.textContent = message;
            msgEl.className = 'auth-message ' + (isError ? 'error' : 'success');
            msgEl.classList.remove('hidden');
        }

        function updateAuthUI() {
            const signedOutEl = document.getElementById('auth-signed-out');
            const signedInEl = document.getElementById('auth-signed-in');
            const userEmailEl = document.getElementById('user-email');

            if (currentUser) {
                signedOutEl.classList.add('hidden');
                signedInEl.classList.remove('hidden');
                if (currentUser.is_anonymous) {
                    userEmailEl.textContent = 'Guest';
                } else {
                    userEmailEl.textContent = currentUser.email || 'User';
                }
                showState('game');
                sendUserInfoToGame();
            } else {
                signedOutEl.classList.remove('hidden');
                signedInEl.classList.add('hidden');
                showState('auth-required');
            }
        }

        // Auth methods
        async function signInWithGoogle() {
            if (!supabaseClient) {
                showAuthMessage('Online features not available', true);
                return;
            }
            currentUser = null;
            updateAuthUI();
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href.split('?')[0].split('#')[0],
                    queryParams: { prompt: 'select_account' }
                }
            });
            if (error) showAuthMessage(error.message, true);
        }

        async function signInWithFacebook() {
            if (!supabaseClient) {
                showAuthMessage('Online features not available', true);
                return;
            }
            currentUser = null;
            updateAuthUI();
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'facebook',
                options: {
                    redirectTo: window.location.href.split('?')[0].split('#')[0]
                }
            });
            if (error) showAuthMessage(error.message, true);
        }

        async function sendMagicLink() {
            if (!supabaseClient) {
                showAuthMessage('Online features not available', true);
                return;
            }
            const email = document.getElementById('magic-link-email').value.trim();
            if (!email) {
                showAuthMessage('Please enter your email', true);
                return;
            }
            const { error } = await supabaseClient.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: window.location.href.split('?')[0].split('#')[0]
                }
            });
            if (error) {
                showAuthMessage(error.message, true);
            } else {
                showAuthMessage('Check your email for the magic link!');
            }
        }

        async function signInAnonymously() {
            if (!supabaseClient) {
                showAuthMessage('Online features not available', true);
                return;
            }
            const { error } = await supabaseClient.auth.signInAnonymously();
            if (error) {
                showAuthMessage(error.message, true);
            } else {
                hideAuthModal();
            }
        }

        async function signOut() {
            if (!supabaseClient) return;
            currentUser = null;
            updateAuthUI();
            try {
                await supabaseClient.auth.signOut({ scope: 'global' });
            } catch (err) {
                console.error('Sign out error:', err);
            }
        }

        // Initialize auth
        async function initAuth() {
            if (!supabaseClient) {
                showState('auth-required');
                return;
            }

            // Check for OAuth tokens in URL hash
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');
                if (accessToken) {
                    try {
                        const { data, error } = await supabaseClient.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || ''
                        });
                        if (!error && data?.user) {
                            currentUser = data.user;
                            updateAuthUI();
                            window.history.replaceState(null, '', window.location.pathname);
                            return;
                        }
                    } catch (err) {
                        console.error('Error setting session:', err);
                    }
                }
            }

            // Listen for auth changes
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') {
                    if (session) {
                        currentUser = session.user;
                        hideAuthModal();
                        updateAuthUI();
                        if (window.location.hash.includes('access_token')) {
                            window.history.replaceState(null, '', window.location.pathname);
                        }
                    }
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    updateAuthUI();
                } else if (event === 'INITIAL_SESSION') {
                    if (session) {
                        currentUser = session.user;
                        updateAuthUI();
                    } else {
                        showState('auth-required');
                    }
                }
            });

            // Check current session
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (!error && user) {
                    currentUser = user;
                    updateAuthUI();
                } else {
                    showState('auth-required');
                }
            } catch (err) {
                console.error('Error getting user:', err);
                showState('auth-required');
            }
        }

        // Init on load
        initAuth();
    </script>
</body>
</html>
