<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TecVooDoo LLC</title>
    <meta name="description" content="Contact TecVooDoo LLC.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="images/tecvoodoo-logo-small.png" alt="TecVooDoo">
                <span>TecVooDoo</span>
            </a>
            <div class="nav-toggle" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h1>Contact</h1>
            <p>Questions, feedback, or just want to say hello?</p>
        </div>

        <div class="contact-form">
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone <span class="optional">(optional)</span></label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TecVooDoo LLC. All rights reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            document.getElementById('nav-menu').classList.toggle('active');
        }

        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Build email body
            let body = `Name: ${name}\n`;
            body += `Email: ${email}\n`;
            if (phone) body += `Phone: ${phone}\n`;
            body += `\nMessage:\n${message}`;

            // Open email client
            const mailtoLink = `mailto:contact@tecvoodoo.com?subject=Contact from ${encodeURIComponent(name)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
