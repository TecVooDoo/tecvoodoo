<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecVooDoo Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #00d4ff; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 30px; }
        .card {
            background: #252542;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-google {
            background: #fff;
            color: #333;
        }
        .btn-magic {
            background: #00d4ff;
            color: #000;
        }
        .btn-logout {
            background: #ff4757;
            color: #fff;
        }
        .btn-anonymous {
            background: #666;
            color: #fff;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .divider {
            text-align: center;
            color: #666;
            margin: 20px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #444;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .status.success { background: #2d5a3d; }
        .status.error { background: #5a2d2d; }
        .status.info { background: #2d4a5a; }
        .user-info {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
        }
        .user-info p { margin: 8px 0; }
        .label { color: #00d4ff; font-size: 12px; text-transform: uppercase; }
        #logged-out-view, #logged-in-view { display: none; }
        .show { display: block !important; }
    </style>
</head>
<body>
    <h1>TecVooDoo Auth Test</h1>
    <p class="subtitle">Testing Supabase Authentication</p>

    <div id="logged-out-view" class="card">
        <button class="btn btn-google" onclick="signInWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/><path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/></svg>
            Sign in with Google
        </button>

        <div class="divider">or</div>

        <input type="email" id="email" placeholder="Enter your email">
        <button class="btn btn-magic" onclick="signInWithMagicLink()">
            Send Magic Link
        </button>

        <div class="divider">or</div>

        <button class="btn btn-anonymous" onclick="signInAnonymously()">
            Continue as Guest
        </button>

        <div id="status-out"></div>
    </div>

    <div id="logged-in-view" class="card">
        <h2 style="margin-top: 0; color: #00d4ff;">Logged In!</h2>
        <div class="user-info">
            <p><span class="label">User ID</span><br><span id="user-id"></span></p>
            <p><span class="label">Email</span><br><span id="user-email"></span></p>
            <p><span class="label">Provider</span><br><span id="user-provider"></span></p>
            <p><span class="label">Created</span><br><span id="user-created"></span></p>
        </div>
        <button class="btn btn-logout" onclick="signOut()" style="margin-top: 20px;">
            Sign Out
        </button>
        <div id="status-in"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eenuxdjmsibcfhzgtslx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zwOfLO5ByeqZGS4iZdOw7A_sAlwaA_3';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Check auth state on load
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            updateUI(session);
        }

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth event:', event);
            updateUI(session);
        });

        function updateUI(session) {
            const loggedOutView = document.getElementById('logged-out-view');
            const loggedInView = document.getElementById('logged-in-view');

            if (session) {
                loggedOutView.classList.remove('show');
                loggedInView.classList.add('show');

                document.getElementById('user-id').textContent = session.user.id;
                document.getElementById('user-email').textContent = session.user.email || 'Anonymous';
                document.getElementById('user-provider').textContent = session.user.app_metadata?.provider || 'anonymous';
                document.getElementById('user-created').textContent = new Date(session.user.created_at).toLocaleString();
            } else {
                loggedOutView.classList.add('show');
                loggedInView.classList.remove('show');
            }
        }

        async function signInWithGoogle() {
            showStatus('status-out', 'Redirecting to Google...', 'info');
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href
                }
            });
            if (error) showStatus('status-out', error.message, 'error');
        }

        async function signInWithMagicLink() {
            const email = document.getElementById('email').value;
            if (!email) {
                showStatus('status-out', 'Please enter your email', 'error');
                return;
            }
            showStatus('status-out', 'Sending magic link...', 'info');
            const { error } = await supabase.auth.signInWithOtp({
                email: email,
                options: {
                    emailRedirectTo: window.location.href
                }
            });
            if (error) {
                showStatus('status-out', error.message, 'error');
            } else {
                showStatus('status-out', 'Check your email for the magic link!', 'success');
            }
        }

        async function signInAnonymously() {
            showStatus('status-out', 'Creating anonymous session...', 'info');
            const { error } = await supabase.auth.signInAnonymously();
            if (error) {
                showStatus('status-out', error.message, 'error');
            }
        }

        async function signOut() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                showStatus('status-in', error.message, 'error');
            } else {
                showStatus('status-out', 'Signed out successfully', 'success');
            }
        }

        function showStatus(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (type === 'success' || type === 'info') {
                setTimeout(() => el.innerHTML = '', 5000);
            }
        }

        // Init
        checkAuth();
    </script>
</body>
</html>
